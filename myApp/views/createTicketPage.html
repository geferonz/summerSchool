<div class='container' ng-controller='TicketCreateController as tc'>
    <div class='row'>
        <div class='col-md-12'>
            <div class='panel panel-default'>
                <div class='panel-heading main-color-bg'>
                    <h3 class='panel-title'>Создание заявки</h3>
                </div>
                <div class='panel-body'>
                    <form name='bookForm'>

                        <div class='form-group'>
                            <label for='title'>Тема</label>
                            <input type='text' class='form-control' name='title'
                                   id='title'
                                   placeholder='Название темы заявки'
                                   ng-required='!ticket.title'
                                   tabindex='1'
                                   ng-model='ticket.title'>
                        </div>

                        <div class='form-group'>
                            <label for='author'>Заявитель</label>
                            <input type='text' class='form-control' name='author'
                                   id='author' required tabindex='2'
                                   placeholder='От кого'
                                   ng-model='ticket.from'>
                        </div>

                        <div class='row m-0'>
                            <div class='col-4 form-group p-0'>
                                <label for='assignee'>Администратор:</label>
                                <select name='assignee'
                                id='assignee' class='border ml-3' required
                                ng-model='ticket.assignee'>
                                    <option>Неприсвоенный</option>
                                    <option>Admin</option>
                                </select>
                            </div>

                            <div class='col-4 form-group p-0'>
                                <label for='status'>Статус:</label>
                                <select name='status'
                                id='status' class='border ml-3' required
                                ng-model='ticket.status'>
                                    <option>Открыт</option>
                                    <option>В процессе</option>
                                    <option>Закрыт</option>
                                </select>
                            </div>

                            <div class='col-4 form-group p-0'>
                                <label for='priority'>Приоритет:</label>
                                <select name='priority'
                                id='priority' class='border ml-3' required
                                ng-model='ticket.priority'>
                                    <option>Стандартный</option>
                                    <option>Средний</option>
                                    <option>Срочный</option>
                                </select>
                            </div>
                        </div>

                        <div class='form-group'>
                            <label for='textMessage'>Текст заявки</label>
                            <textarea type='number' class='form-control' name='textMessage'
                                   id='textMessage' required tabindex='2'
                                   placeholder='Описание проблемы'
                                   ng-model='ticket.text'></textarea>
                        </div>

                        <div class='form-group'>
                            <button class='btn btn-warning'
                                    ng-click='tc.cancelCreation()'>Cancel
                            </button>
                            <button type='submit' class='btn btn-primary'
                                    ng-click='tc.createTicket()'>Save
                            </button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <toaster-container class='toaster main-toaster' toaster-options='{"animation-class": "toast-top-right", "limit": 5}'></toaster-container>
</div>
