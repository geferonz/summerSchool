<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                    <h3 class="panel-title">Создание заявки</h3>
                </div>
                <div class="panel-body">
                    <form name="ticketCreate" novalidate ng-submit="createTicket(ticketCreate.$valid)">

                        <div class="form-group">
                            <label for="title">Тема</label>
                            <input type="text" class="form-control" name="title"
                                   id="title"
                                   placeholder="Название темы заявки"
                                   required
                                   tabindex="1"
                                   ng-model="ticket.title">
                        </div>

                        <div class="form-group">
                            <label for="author">Заявитель</label>
                            <input type="text" class="form-control" name="author"
                                   id="author" required tabindex="2"
                                   placeholder="От кого"
                                   ng-model="ticket.from">
                        </div>

                        <div class="row m-0">
                            <div class="col-4 form-group p-1">
                                <label for="assignee">Админ:</label>
                                <select name="assignee"
                                id="assignee" class="border w-100" required
                                ng-model="ticket.assignee">
                                    <option>Неприсвоенный</option>
                                    <option>Admin</option>
                                </select>
                            </div>

                            <div class="col-4 form-group p-1">
                                <label for="status">Статус:</label>
                                <select name="status"
                                id="status" class="border w-100" required
                                ng-model="ticket.status">
                                    <option>Открыт</option>
                                    <option>В процессе</option>
                                    <option>Закрыт</option>
                                </select>
                            </div>

                            <div class="col-4 form-group p-1">
                                <label for="priority">Приоритет:</label>
                                <select name="priority"
                                id="priority" class="border w-100" required
                                ng-model="ticket.priority">
                                    <option>Стандартный</option>
                                    <option>Средний</option>
                                    <option>Срочный</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="textMessage">Текст заявки</label>
                            <textarea type="text" class="form-control" name="textMessage"
                                   id="textMessage" required tabindex="2"
                                   placeholder="Описание проблемы"
                                   ng-model="ticket.text"></textarea>
                        </div>

                        <div class="form-group">
                            <a class="btn btn-warning"
                                    href="/home">Cancel
                            </a>
                            <button type="submit" class="btn btn-primary"
                                    >Save
                            </button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <toaster-container class="toaster main-toaster" toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
</div>
